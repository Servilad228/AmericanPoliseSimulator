[tool.black]
line-length = 88

[tool.pylint.format]
# Same as Black.
max-line-length = 88

[tool.pylint.MASTER]
ignore = ".git, .venv, venv"
disable = "R0801,C0103,C0114,W2402,W0511"

[tool.ruff]

# Same as Black.
line-length = 88
indent-width = 4

exclude = [
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.lint]
select = ["ALL"]
#select = [
#    "E",  # pycodestyle
